<div class="daily_forecast">
  <h4>Daily Forecast</h4>
  <div class="daily_info">
    @for (day of dailyForecastInfo(); track day.day) {
      <div class="day_card">
        <h5>{{ day.day.slice(0,3) }}</h5>
        <img [src]="weatherIconsMapper[day.weatherCode]" alt="weather icons">
        <div class="day_info">
          <p>{{ day.temperatureMin }}°</p>
          <p>{{ day.temperatureMax }}°</p>
        </div>
      </div>
    }
  </div>
</div>
